        <h1>Regulation 146</h1>

        <p><p>In December 1953, Joint Army-Navy-Air Force Regulation number 146 made it a crime for military personnel to discuss classified UFO reports with unauthorized persons. Violators faced up to two years in prison and/or fines of up to $10,000.</p>
