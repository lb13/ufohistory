<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UFO History</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>

    <body class="has-background-grey-lighter">

        <section class="hero is-dark">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                    UFO History
                </h1>
                <h2 class="subtitle has-text-grey-lighter">
                    a bunch of historical (ish?) events that relate to the UFO phenomenon
                </h2>
              </div>
            </div>
          </section>

        <section class="section">
            
            <div class="container">

                

                

                {{ range (sort (where .Site.RegularPages "Section" "events") ".Params.SortDate" "asc") }}
                <div style="border-left: 10px solid #FF7400" class="card mb-5">
                    <div class="card-content">
                        <p class="subtitle has-text-grey small">{{ .Params.DisplayDate }}</p>
                      <p class="title">
                        {{ .Title }}
                      </p>
                    
                      <p>
                          {{ .Description }}
                      </p>

                      <p>
                        <a href="{{ .Permalink }}">More details...</a>
                    </p>
                    </div>
                  </div>
                  {{ end }}


            </div>
        </section>
    </body>
</html>
